<form (ngSubmit)="onFormSubmit()" #ingredientForm="ngForm">
  <div class="container-background shadow-lg">
    <h1>Hinzuf√ºgen</h1>
    <div class="form-row">
      <h3>Name</h3>
      <input
        type="text"
        ngModel
        name="name"
        class="form-control"
        required
      >
    </div>
    <div class="form-row">
     <h3>Menge</h3>
      <input
        type="number"
        ngModel
        name="amount"
        required
        min="1"
        class="form-control">
    </div>
      <div class="button-group">
        <button [disabled]="form.invalid" type="submit">Add</button>
        <button (click)="onFormReset()" type="button">Reset</button>
      </div>
  </div>
</form>
