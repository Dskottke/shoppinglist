<form (ngSubmit)="onFormSubmit()" #ingredientForm="ngForm">
  <div class="container-background shadow-lg">
    <h1>Hinzufügen</h1>
    <div class="form-row">
      <h3>Name</h3>
      <input
        type="text"
        ngModel
        name="name"
        class="form-control"
        required
      >
    </div>
    <div class="form-row">
      <h3>Menge</h3>
      <input
        type="number"
        ngModel
        name="amount"
        required
        min="1"
        class="form-control">
    </div>
    <div class="form-row">
      <h3>Angabe in:</h3>
      <select
        required
        class="form-select"
        ngModel
        name="unit"
        [value]="units"
      >
        <option value="" disabled selected>Wähle eine Bestelleinheit</option>
        <option
          [id]="type"
          *ngFor="let type of units"
          [value]="type">
          {{type}}
        </option>
      </select>
    </div>
    <div class="button-group">
      <button [disabled]="form.invalid" type="submit">Add</button>
      <button (click)="onFormReset()" type="button">Reset</button>
    </div>
  </div>
</form>
